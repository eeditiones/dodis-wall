<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <meta name="description" content="Diplomatische Dokumente der SchweizVan Gogh Letter"/>
        <meta name="pb-template" content="dodis.html"/>

        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <script src="components/bower_components/webcomponentsjs/webcomponents-loader.js"/>
        <link rel="import" href="components/dependencies-dev.html"/>

        <style>
            [unresolved] {
                display:none;
            }
        </style>
        <custom-style>
            <style include="pb-common-styles">
                body {
                    --pb-link-theme: {
                        font-family: "Junicode",Georgia,"Times New Roman",serif;
                        text-decoration: none;
                        color: black;
                    };

                    --pb-alternate-inline: var(--paper-blue-800);

                    --pb-footnote-ref: {
                        font-size: .85em;
                        background-color: #C0C0C0;
                        text-decoration: none;
                        text-indent: 0;
                    };

                    --pb-footnote-number: {
                        font-size: .75em;
                    };

                    --pb-facsimile-height: calc(var(--pb-view-height) - 20px);

                    /* --pb-panel-max-height: var(--pb-view-height); */
                }

                .logo {
                    height: auto;
                    width: auto;
                }

                app-header {
                    background-image: url('resources/images/bg-header.jpg');
                }

                .menubar {
                    background-color: rgb(0, 0, 0, 0.4);
                }

                .toolbar {
                    background-color: rgb(20, 20, 20, 0.7);
                }

                app-toolbar {
                    color: white;
                }

                app-toolbar pb-search {
                    padding-left: 20px;
                    --pb-search-input: white;
                    --pb-search-label: white;
                }

                .menubar .logo {
                    font-family: "Oswald",Verdana,"Helvetica",sans-serif;
                    font-weight: 400 !important;
                    font-size: 32px;
                    text-shadow: 3px -4px 5px black;
                }

                .menubar .logo img {
                    width: auto;
                    height: auto;
                }
                .facscaption {
                    font-size: 75%;
                    text-align: right;
                }

                .metadata {
                    max-width: 20vw;
                    overflow: auto;
                    height: calc(100vh - 128px);
                }

                main {
                    display: grid;
                    grid-template-columns: auto 1fr auto;
                    grid-column-gap: 20px;
                    padding: 0 20px;
                }

                .transcription {
                    align-self: center;
                    overflow: auto;
                    height: calc(100vh - 128px);
                }

                pb-facsimile {
                    padding-top: 20px;
                    min-width: 640px;
                    height: calc(100vh - 148px);
                }

                .toc-toggle {
                    display: none;
                }

                .breadcrumbs {
                    text-align: right;
                }
            </style>
        </custom-style>
    </head>

    <body unresolved="unresolved" data-template="i18n:translate" data-template-catalogues="resources/i18n">
        <pb-page data-template="pages:pb-page">
            <pb-document id="document1" data-template="pages:pb-document"/>
            <app-drawer-layout force-narrow="force-narrow">
                <app-drawer data-template="templates:include" data-template-path="templates/drawer.html"/>
                <app-header-layout>
                    <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall" data-template="browse:fix-links">
                        <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                        <app-toolbar data-template="templates:include" data-template-path="templates/toolbar.html"/>
                    </app-header>

                    <main class="content-body">
                        <!--pb-view src="document1" map="dodis-translation" subscribe="transcription"/-->
                        <pb-view src="document1" view="single" class="metadata" subscribe="transcription">
                            <pb-param name="view" value="metadata"/>
                        </pb-view>
                        <pb-view src="document1" class="transcription" subscribe="transcription" emit="transcription">
                        </pb-view>
                        <pb-facsimile subscribe="transcription" base-uri="https://apps.existsolutions.com/cantaloupe/iiif/2/"
                            default-zoom-level="0">
                        </pb-facsimile>
                    </main>
                </app-header-layout>
            </app-drawer-layout>
        </pb-page>
    </body>
</html>
